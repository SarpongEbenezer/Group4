<!DOCTYPE html>
<html>
<head>
	<title>Mobile Money Payment Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="momopay.css">
	<style>
		body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #5b13b9;
	color: #fff;
	padding: 20px;
	text-align: center;
}

.container {
	margin: 50px auto;
	max-width: 500px;
	padding: 18px;
	background-color: #b4b1b1;
	border-radius: 10px;
	box-shadow: 0 0 10px #ccc;
}

form {
	display: flex;
	flex-direction: column;
}

label {
	margin-top: 10px;
	font-size: 18px;
}

input[type=text], input[type=number], select {
	padding: 10px;
	margin-top: 5px;
	border-radius: 5px;
	border: none;
}

button[type=submit] {
	margin-top: 20px;
	background-color: #5b13b9;
	color: #fff;
	padding: 10px;
	border-radius: 5px;
	border: none;
	font-size: 18px;
	cursor: pointer;
}

button[type=submit]:hover {
	background-color: #390979;
}

	</style>
</head>
<body>
	<header>
		<h1>Mobile Money Payment Page</h1>
	</header>

	<div class="container">
		<form action="" method="POST">
			<label for="user-name">Name:</label>
  <input type="text" id="user-name" name="user-name" required>

			<label for="phone-number">Phone Number:</label>
			<input type="text" id="phone-number" name="phone-number" required>

			<label for="amount">Amount:</label>
			<input type="text" id="amount" name="amount" required>

			<label for="network">Network:</label>
			<select id="network" name="network" required>
				<option value="">--Select Network--</option>
				<option value="MTN">MTN</option>
				<option value="Vodafone">Vodafone</option>
				<option value="AirtelTigo">AirtelTigo</option>
			</select>

			<button type="submit">Pay</button>
		</form>
	</div>

	<script>
		// Select the form and the submit button
		const form = document.querySelector('form');
		const submitButton = form.querySelector('button[type="submit"]');
	  
		// Add a click event listener to the submit button
		submitButton.addEventListener('click', function(event) {
		  // Prevent the default form submission behavior
		  event.preventDefault();
	  
		  // Get the form inputs
		  const userName = document.getElementById('user-name').value;
		  const phoneNumber = document.getElementById('phone-number').value;
		  const amount = document.getElementById('amount').value;
		  const network = document.getElementById('network').value;
	  
		  // Check if any of the inputs are empty
		  if (!phoneNumber && !amount && ! network && !userName) {
			// If the phone number input is empty, prompt the user to enter their phone number
			alert('Please enter your details.');
		  }
		  else if (!userName && !amount && !network) {
			// If the amount input is empty, prompt the user to enter the amount
			alert('Please enter your name, amount and network.');
		  }
		  else if (!userName && !phoneNumber && !network) {
			// If the amount input is empty, prompt the user to enter the amount
			alert('Please enter your name, phonenumber and network.');
		  }
		  else if (!phoneNumber && !amount && !network) {
			// If the amount input is empty, prompt the user to enter the amount
			alert('Please enter your phone number, amount and network.');
		  }
		  else if (!userName && !amount && !phoneNumber) {
			// If the amount input is empty, prompt the user to enter the amount
			alert('Please enter your name, phone number and amount.');
		  }
		   else if (!amount && !phoneNumber) {
			// If the amount input is empty, prompt the user to enter the amount
			alert('Please enter your phone number and amount.');
		  }
		  else if (!amount && !network) {
			// If the amount input is empty, prompt the user to enter the amount
			alert('Please enter the amount and network.');
		  }
		  else if (!phoneNumber && !network) {
			// If the amount input is empty, prompt the user to enter the amount
			alert('Please enter your phone number and network.');
		  }
		  else if (!phoneNumber && !userName) {
			// If the amount input is empty, prompt the user to enter the amount
			alert('Please enter your name and phone number.');
		  }
		  else if (!userName && !network) {
			// If the amount input is empty, prompt the user to enter the amount
			alert('Please enter your name and network.');
		  }
		  else if (!userName && !amount) {
			// If the amount input is empty, prompt the user to enter the amount
			alert('Please enter your name and amount.');
		  }
		  else if (!userName){
			alert("Please enter your name")} 
		  else if (!phoneNumber){
			alert("Please enter your phone number")} 
			
		  else if (!amount){
			alert("Please enter amount")} 
			
		  else if (!network) {
			// If the network input is empty, prompt the user to select a network
			alert('Please select a network.');
		  } else {
			// Construct the confirmation message
			const confirmationMessage = `Please confirm your payment of ${amount}GHs to ${phoneNumber} on the ${network} network.`;
	  
			// Ask the user to confirm the payment using the confirmation dialog
			const isConfirmed = confirm(confirmationMessage);
	  
			// If the user confirms the payment, submit the form
			if (isConfirmed) {
			  form.submit();
			  const printReceipt = prompt('Payment successful! Would you like to print your receipt? (yes/no)');
        if (printReceipt.toLowerCase() === 'yes') {
          alert('Receipt printed!');
		  print()
        } else {
          alert('Receipt not printed.');
		  
        }
      } else {
        // If the user does not confirm the payment, show a failure message
        alert('Payment unsuccessful.');
      }
		  }
		});
	  </script>
	<footer>
		<p>&copy; 2023 Mobile Money Payment Page</p>
	</footer>
</body>
</html>
